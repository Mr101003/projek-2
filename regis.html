<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRASI</title>
    <link rel="stylesheet" href="assets/style/css form/styl.css">
	<link rel="stylesheet" href="assets/style/css form/icon.css">
    <link rel="stylesheet" href="assets/style/css form/regis.css">

</head>
<body>
    <div class="registration-form bg-light shadow">
    <h2>Registrasi User</h2>
        <form action="" method="post">
            <div>
                <input type="name" name="name" class="form-control" placeholder="Name" required="required"></div>
            <div>
                <input type="email" name="email" class="form-control" placeholder="Email" required="required"></div>
            <div>
                <input type="text" name="username" class="form-control" placeholder="Username" required="required"></div>
            <div>
                <input type="password" name="password" class="form-control" placeholder="Password" required="required"></div>
            <div>
                <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" required="required"></div>
            <div>
                <button type="submit" class="btn">Daftar</button>
            </div>
        </form>
        <div class="message">Sudah punya akun? <a href="login.html">Login</a></div>
    </div>




    <!-- js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
