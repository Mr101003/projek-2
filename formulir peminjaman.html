    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 border">
                <h5 class="mt-3">Booking Ruangan</h5>
                <form action="">
                    <div class="form-group row ml-5">
                        <label align="right" for="staticEmail" class="col-sm-2 col-form-label">Nama Peminjam</label>
                        <div class="col-sm-10">
                            <input style="width: 60vw;" type="text" class="form-control" id="inputnama" placeholder="Nama">
                        </div>
                    </div>
                    <div class="form-group row ml-5">
                        <label align="right" for="staticEmail" class="col-sm-2 col-form-label">Nama ruangan</label>
                        <div class="col-sm-10">
                            <select style="width: 20vw;" id="inputState" class="form-control">
                                <option selected>Aula Cendrawasih</option>
                                <option>Meeting Room Garuda</option>
                                <option>Conference Room Nuri</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row ml-5">
                        <label align="right" for="staticEmail" class="col-sm-2 col-form-label mt-3">Deskripsi kegiatan</label>
                        <div class="col-sm-10">
                            <textarea style="width: 60vw;" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-group row ml-5">
                        <label align="right" for="staticEmail" class="col-sm-2 col-form-label">Fasilitas Tambahan</label>
                        <div class="col-sm-10 mt-2">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1">Sound System</label>
                            </div>
                            <div class="form-check form-check-inline ml-5">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2">Wifi</label>
                            </div>
                            <div class="form-check form-check-inline ml-5">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                <label class="form-check-label" for="inlineCheckbox2">Layar Besar</label>
                            </div>
                            <div class="form-check form-check-inline ml-5">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                                <label class="form-check-label" for="inlineCheckbox2">Katering</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group row ml-5">
                                <label align="right" class="col-sm-2 col-form-label ">Tanggal Minjam</label>
                                <div class="col-sm-10">
                                    <div class="form-check form-check-inline">
                                    <input style="width: 10vw;" type="date" class="form-control" id="inputTanggal" placeholder="">
                                    </div>
                                </div>
                            </div>
                        <div class="form-group row ml-5">
                            <label align="right" for="staticEmail" class="col-sm-2 col-form-label">Kontak Person</label>
                            <div class="col-sm-10">
                                <input style="width: 20vw;" type="text" class="form-control" id="inputNama" placeholder="Nama Kontak">
                            </div>
                        </div>
                        <div class="form-group row ml-5">
                            <label align="right" for="staticEmail" class="col-sm-2 col-form-label">Telepon/Hp</label>
                            <div class="col-sm-10">
                                <input style="width: 20vw;" type="Number" class="form-control" id="inputTelepon" placeholder="No Telepon">
                            </div>
                        </div>
                        <div class="form-group row ml-5">
                            <label align="right" for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input style="width: 20vw;" type="email" class="form-control" id="inputEmail" placeholder="Email">
                            </div>
                        </div>
                            <div class="form-group form-check-inline mt-5" style="margin-left: 15vw;">
                                <button type="button" class="btn btn-primary">Simpan</button>
                                <button type="button" class="btn btn-warning ml-3">Reset</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
